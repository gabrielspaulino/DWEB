<!DOCTYPE html>
<html>
<head>
<meta charset="utf8">
<title></title>
</head>

<body>
<!--formulário-->
    <form action="recebe-validacao.php" method="post"> <!--método get mostra o nome no url-->
      <article>
      <a><header><h1>Registro de carro roubado</h></header></a>
        <p>Preencha os dados do seu carro roubado para registrar</p>
        <figure>
        <img src="carro.jpg" width=30%>
      </figure>
      </article></br></br>
      <section>
      <aside>Aqui você preencherá os dados do seu carro:</aside></br>
      </section>
        <fieldset>
            <legend>Informações: </legend>
        <label for="pais">País</label>
        <input type="text" id="pais" name="pais" title="país" placeholder="Brasil" disabled></br></br>
        <label for="estado">Estado</label>
        <input type="text" id="estado" name="estado" title="estado" placeholder="São Paulo" readonly></br></br>
        <label for="placa">Placa do carro</label>
        <input type="text" id="placa" name="placa" pattern="[A-Z]{3}[0-9]{4}" title="Placa do carro" placeholder="AAA-1111" required></br></br>
        <label for="placa">Modelo do carro</label>
        <select name="modelo" id="modelo" title="Modelo do carro" placeholder="Modelo do carro" multiple>
        <optgroup label="Chevrolet">
            <option value="Onix">Onix</option>
            <option value="Cruze">Cruze</option>
            <option value="Tracker">Tracker</option>
          </optgroup>
          <optgroup label="Volkswagen">
            <option value="gol">Gol</option>
            <option value="fox">Fox</option>
            <option value="polo">Polo</option>
          </optgroup>
          <optgroup label="Honda">
            <option value="civic">Civic</option>
            <option value="fit">Fit</option>
            <option value="hrv">HRV</option>
          </optgroup>
          </select></br></br>
         <label for="tipos">Idade do carro (anos)</label>
          <input list="idade" name="idade" id="idade" required></br></br>
          <datalist id="idade">
            <option value="1">
            <option value="2">
            <option value="3">
            <option value="4">
            <option value="5">
          </datalist>
        <label for="cep">CEP</label>
        <input type="text" id="cep" name="cep" pattern="[0-9]{8}" title="CEP" placeholder="1111-111" required></br></br>
        <p>Clique para inserir uma foto do carro: </p>
        <input type="file" id="foto" name="foto"></br></br>
<input type="submit" value="Enviar">
<input type="reset" value="Reiniciar">
<footer>Ao clicar em enviar você finalizará o registro.</footer>
</fieldset></br>
<nav>
  <a href="">Atualizar</a>
</nav>

</form>

</html>
